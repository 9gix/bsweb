<h1>{{ page.title || "Book Lists" }}</h1>

<ul>
  <li ng-repeat='book in books'>
    <bs-book-item book='book'></bs-book-item>
  </li>
</ul>

<pagination total-items='paginator.totalItems' ng-model='paginator.currentPage'
            items-per-page='paginator.itemPerPage' max-size='paginator.maxSize'
            ng-change='paginator.pageChanged()'>
</pagination>
