<div class="media"> <div class="pull-left"> <a ui-sref="community.books.detail({ isbn: book.isbn })"> <img data-src="holder.js/140x140" class="media-object img-thumbnail" holder-fix> </a> </div> <div class="media-body"> <h3 class="media-heading"> <a ui-sref="community.books.detail({ isbn: book.isbn })"> {{ book.title }} </a>  <h4> <a ui-sref="community.books.detail({ isbn: book.isbn })"> {{ book.subtitle }} </a> </h4></h3> <div class="metadata inline"> <ul class="list-inline"> <li><i>ISBN:{{ book.isbn }}</i></li> by <li ng-repeat="author in book.authors"> {{ author }} </li> </ul></div> <p>{{ book.description | characters:255: false }}</p> </div> </div>
