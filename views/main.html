<div class="row"> <div class="col-xs-12 col-sm-6"> <div class="panel panel-default"> <div class="panel-heading">Categories</div> <ul class="list-group"> <li ng-repeat="cat in data.categories | limitTo: 10" class="list-group-item"> <a ui-sref="community.books.list({categories: cat.slug})"> {{ cat.name }} </a> </li> </ul> <div class="panel-footer"> <a>All Categories</a> </div> </div> </div> <div class="col-xs-12 col-sm-6"> <div class="panel panel-default"> <div class="panel-heading">Recent Book</div> <ul class="list-group"> <li ng-repeat="book in data.books | limitTo: 10" class="list-group-item"> <a ui-sref="community.books.detail({isbn: book.isbn})"> {{ book.title }} </a> </li> </ul> <div class="panel-footer"> <a ui-sref="community.books.list">All Books</a> </div> </div> </div> </div>
