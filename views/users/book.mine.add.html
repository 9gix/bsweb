<div class="modal-header"> <h2 class="modal-title">Add Book</h2> </div> <div class="modal-body"> <form name="bookSearchForm" class="form-inline" role="form" ng-submit="providerSearch()"> <div class="input-group"> <input name="query" placeholder="ISBN, Title, Author, Keyword, etc." ng-model="searchForm.query" class="form-control"> <span class="input-group-btn"> <button type="submit" class="btn btn-primary" ng-disabled="searchInProgress" ng-click="providerSearch()">Search</button> </span> </div> </form> <table class="table table-striped" ng-show="searchResult.books.length"> <caption>Search Result</caption> <thead> <tr> <th># <th>ISBN <th>Title <th>Description <th>Author <th>Publisher <th>Date <th>Action   <tbody> <tr ng-repeat="book in searchResult.books | unique:'isbn'"> <th>{{ $index + 1 }} <th>{{ book.isbn }} <th>{{ book.title }} <small>{{ book.subtitle }}</small> <th>{{ book.description | characters:100: false }} <th>{{ book.authors }} <th>{{ book.publisher }} <th>{{ book.date }} <th> <div ng-switch="isOwned(book)"> <button class="btn btn-primary" ng-switch-when="false" ng-click="add(book)"> <span class="glyphicon glyphicon-plus-sign"></span> </button> <button class="btn btn-success" ng-switch-when="true" ng-click="add(book)"> <span class="glyphicon glyphicon-ok-circle"></span> </button>  </div>   </table> </div> <div class="modal-footer"> <button class="btn btn-warning" ng-click="done()">Close</button> </div>
