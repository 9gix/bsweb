<ul class="list-group"> <li ng-repeat="loanrequest in loanrequests" class="list-group-item"> <div class="row"> <div class="col-xs-10"> Membership ID: {{ loanrequest.borrower_membership }} Book ID: {{ loanrequest.owner_book }} </div> <div class="col-xs-2"> <button class="btn btn-primary" ng-click="approve({{loanrequest.id}})"> Approve </button> <button class="btn btn-danger" ng-click="reject({{loanrequest.id}})"> Reject </button> </div> </div> </li> </ul>
