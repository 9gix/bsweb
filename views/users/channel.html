<div class="rows"> <section class="col-xs-8 panel panel-default"> <ol class="list-group"> <li class="list-group-item" ng-repeat="message in messages"> <div class="media"> <div class="pull-left"> <img data-src="holder.js/100x100" class="media-object img-thumbnail" holder-fix> </div> <div class="media-body"> <h3 class="media-heading"> {{ message.sender }} <small> {{ message.created_at }} </small> </h3> <p style="white-space: pre-wrap"> {{ message.content }} </p> </div> </div> </li> <li class="list-group-item"> <form role="form"> <div class="form-group"> <textarea class="form-control" rows="4" ng-model="content"></textarea> </div> <button class="btn btn-primary" ng-click="sendMessage()">Send</button> </form> </li> </ol> </section> <aside class="col-xs-4"> <form role="form"> <div class="form-group"> <label for="appointment">Appointment Date</label> <input type="date" class="form-control" id="appointment"> </div> <button type="submit" class="btn btn-default"> Update </button> </form> </aside> </div>
